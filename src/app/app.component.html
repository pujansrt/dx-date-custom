<dx-date-box-custom [date]="appDate" [locale]="getLocale()"></dx-date-box-custom>

<br><br>
<div class="options">
  <div class="option">
    <label for="selectBox">Language</label>
    <dx-select-box
      id="selectBox"
      [dataSource]="locales"
      displayExpr="Name"
      valueExpr="Value"
      [value]="locale"
      (onValueChanged)="changeLocale($event)"
      [inputAttr]="{ id: 'selectInput' }"
    >
    </dx-select-box>
  </div>
</div>
